spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/users
    username: local
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  jmx:
    enabled: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  main:
    lazy-initialization: true

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/

server:
  port: 8080

security:
  check-password-strength: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    circuitbreakers:
      enabled: true
    health:
      show-details: ALWAYS
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      validatePassword_cb:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slidingWindowSize: 20
        minimumNumberOfCalls: 20
        waitDurationInOpenState: 10s
        permmitedNumberOfCallsInHalfOpenState: 5
  thread-pool-bulkhead:
    instances:
      validatePassword_bh:
        maxThreadPoolSize: 2
        coreThreadPoolSize: 2
        queueCapacity: 20
  retry:
    instances:
      validatePassword_rt:
        maxRetryAttempts: 3
        waitDuration: 500ms
